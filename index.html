<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>My Library</title>
</head>

<body>
    <h1 id="page-title">My Library</h1>
    <main>
        <div class="main-container">
            <div class="control-container">
                <button class="btn-new-book" type="button" aria-label="Add New Book">Add</button>
            </div>
            <div class="library-container">
                <!-- <div data-cUUID="lksjdf-3knks-skdnf2" class="book-card">
                    <h2 class="book-title">Adventures of Doogie McHowzer</h2>
                    <h3 class="book-author">By Steve McSteverson</h3>
                    <div class="page-read-container">
                        <p class="page-count">621 pages</p>
                        <p class="has-read">Unread</p>
                    </div>

                    <div class="book-control">
                        <button class="remove-book">Delete Book</button>
                        <button class="mark-read">Mark Read</button>
                    </div>
                </div> -->

            </div>
        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <span class="close-button" role="button" tabindex="0" aria-label="Close">&times;</span>
            <h2 id="modal-title">Add Book to Library</h2>
            <form id="add-book-form" action="" method="get">

                <!-- BOOK TITLE INPUT -->
                <div class="form-row">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="booktitle" aria-describedby="book-title-help" required
                        autocomplete="off">
                    <small id="book-title-help">Enter the full book title</small>
                </div>

                <!-- BOOK AUTHOR INPUT -->
                <div class="form-row">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="bookauthor" aria-describedby="book-author-help" required
                        autocomplete="off">
                    <small id="book-author-help">Enter the authors name</small>
                </div>

                <!-- PAGE COUNT INPUT -->
                <div class="form-row">
                    <label for="page-count">Pages</label>
                    <input type="number" id="page-count" name="pagecount" aria-describedby="page-count-help" required
                        autocomplete="off">
                    <small id="page-count-help">Enter the number of pages</small>
                </div>

                <div class="submit-button-flex">
                    <button id="submit-book-button" type="submit" aria-label="Add Book">Add</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
