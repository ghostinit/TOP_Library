<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <title>My Library</title>
</head>

<body>
    <h1 id="page-title">My Library</h1>
    <main>
        <div class="main-container">
            <div class="control-container">
                <div class="library-stats">
                    <div class="book-stat">
                        <div class="book-stat-title">Total Books:</div>
                        <div id="books-in-lib" class="book-stat-value">4</div>
                    </div>
                    <div class="book-stat">
                        <div class="book-stat-title">Books Read:</div>
                        <div id="books-read" class="book-stat-value">3</div>
                    </div>
                    <div class="book-stat">
                        <div class="book-stat-title">Pages Read:</div>
                        <div id="pages-read" class="book-stat-value">1234</div>
                    </div>

                </div>
                <button class="btn-new-book" type="button" aria-label="Add New Book">Add</button>
            </div>

            <div class="library-container">
                <div data-cUUID="${this.id}" class="book-card" role="group" aria-labelledby="title-${this.id}">
                    <div class="book-title-container">
                        <h2 class="book-title" id="title-${this.id}">${this.title}</h2>
                        <img id="book-read-icon" class="icon-hidden" src="icons/eye-check-outline.svg"
                            alt="Icon of eye with a checkmark indicating the book has been read">
                    </div>
                    <h3 class="book-author">By ${this.author}</h3>
                    <div class="page-read-container">
                        <p class="page-count">${this.pageCount} pages</p>
                        <p class="has-read" aria-live="polite">${this.read ? "Read" : "Unread"}</p>
                    </div>

                    <div class="book-control">
                        <button class="btn-remove-book" type="button" aria-label="Delete ${this.title}"><img
                                src="icons/trash-can-outline.svg" alt="Icon of a trash red trash can"></button>
                        <!-- <button class="btn-mark-read" type="button"
                            aria-label="Toggle read status for ${this.title}">Toggle Read</button> -->

                        <div id="read-toggle-container">
                            Read
                            <label class="switch">
                                <input type="checkbox" id="read-toggle" />
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <span class="close-button" role="button" tabindex="0" aria-label="Close">&times;</span>
            <h2 id="modal-title">Add Book to Library</h2>
            <form id="add-book-form" action="" method="get">

                <!-- BOOK TITLE INPUT -->
                <div class="form-row">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="booktitle" aria-describedby="book-title-help" required
                        autocomplete="off">
                    <small id="book-title-help">Enter the full book title</small>
                </div>

                <!-- BOOK AUTHOR INPUT -->
                <div class="form-row">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="bookauthor" aria-describedby="book-author-help" required
                        autocomplete="off">
                    <small id="book-author-help">Enter the authors name</small>
                </div>

                <!-- PAGE COUNT INPUT -->
                <div class="form-row">
                    <label for="page-count">Pages</label>
                    <input type="number" id="page-count" name="pagecount" aria-describedby="page-count-help" required
                        autocomplete="off">
                    <small id="page-count-help">Enter the number of pages</small>
                </div>

                <div class="submit-button-flex">
                    <button id="submit-book-button" type="submit" aria-label="Add Book">Add</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
